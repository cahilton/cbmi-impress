<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<style>
    html {
       /* background: url(http://reactiongifs.me/wp-content/uploads/2014/06/happy-friday-piglet-car-ride.gif) no-repeat center center fixed; */
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
</style>
<script type="text/javascript" src="../js/jquery/jquery.js"></script>
<script>
    var setImage = function() {
        var d = new Date();
        var n = d.getDay();
        var h = d.getHours();

        var img = "../images/gif/cats.gif";
        if (n === 0) {
            img = "../images/gif/sunday.gif";
        } else if (n == 1) {
            if (h > 11) {
                img = "../images/gif/moonday.gif";
            } else {
                img = "../images/gif/monday.gif"
            }
        }  else if (n == 2) {
            img = "../images/gif/tues.gif";
        } else if (n == 3) {
            img = "../images/gif/camel.gif";
        } else if (n == 4) {
            img = "../images/gif/thursday.gif";
        } else if (n == 5) {
            if (h > 11) {
                img = "../images/gif/drewcarey.gif";
            } else {
                img = "../images/gif/friday.gif";
            }

        } else if (n == 6) {
            img = "../images/gif/saturday.gif"
        }

        $('html').css('background',
                'url(' + img + ') no-repeat center center fixed')
                .css('-webkit-background-size', 'cover')
                .css('-moz-background-size', 'cover')
                .css('-o-background-size', 'cover')
                .css('background-size', 'cover');
    };
    setTimeout(function() {
        setImage();


    }, 60000);

    setImage();
</script>
</body>
</html>
